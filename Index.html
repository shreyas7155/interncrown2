<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registeration | InternCrowd</title>
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <header>
        <h2>InternCrowd</h2>
    
    
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Dashboard</a>
      <button class="btnLogin-popup">Login</button>
    </nav>     
  </header>
  <div class="search">
    <h1>Explore, Learn, Create <br>and Design Your future </h1>
    <input class="srch" type="search" name="" placeholder="Type to text">
    <a href="#"><button class="t-popup">Search</button></a>
    </div>

<div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    
    <div class="form-box login">
      <h2>login</h2>
      <form action="#">
        <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></script></span>
        <input type="email" required> 
        <label>Email</label>
        </div>
        <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required> 
        <label>Password</label>
        </div>


        <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">login</button>
        <div class="login-register">
        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
      
      </form>
    </div>
    
    <div class="form-box register">
        <h2>Registeration</h2>
        <form action="#">
          <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></script></span>
          <input type="text" required> 
          <label>Full Name</label>
          </div>
          
            <div class="input-box">
            <span class="icon"><ion-icon name="call"></ion-icon></span>
            <input type="tel" pattern="[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}" required>
            <label>Phone Number</label>
            </div>
          
            <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></script></span>
          <input type="email" required> 
          <label>Email</label>
          </div>
          <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          
    
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
          <label>Password</label>
          
          </div>
         
              
        </form>
          <div class="remember-forgot">
            <label><input type="checkbox" required>I agree to the terms & conditions</label>
            
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
            <p>Already have an account?<a href="#" class="login-link">login</a></p>
            </div>
          
        </form>
      
    </div>
      
</div>


<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
